<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Wash | Car Dash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Book a Car Wash</h1>
    <form class="booking-form" action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Address" required />
      <select name="car-type" required>
        <option value="" disabled selected>Select Car Type</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
    <a href="index.html" class="btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
